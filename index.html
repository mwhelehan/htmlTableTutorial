<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>HTML Table Tutorial with CSS</title>
</head>

<body>

    <table class="invoice-table">
        <thead>
            <tr>
                <td>PRODUCT</td>
                <td>QTY</td>
                <td>PRICE</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Drink <span>(large)</span></td>
                <td>1</td>
                <td>2.90</td>
            </tr>
            <tr>
                <td>Fries <span>(small)</span></td>
                <td>2</td>
                <td>5.00</td>
            </tr>
            <tr>
                <td>Burger <span>(no pickle)</span></td>
                <td>2</td>
                <td>7.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>14.90</td>
            </tr>
        </tfoot>




    </table>
</body>

</html>
